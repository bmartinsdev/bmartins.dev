<form *ngIf="mode==='simple'">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [formControl]="titleTaskFormControl" placeholder="Task title">
      <mat-error *ngIf="titleTaskFormControl.hasError('email') && !titleTaskFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="titleTaskFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
